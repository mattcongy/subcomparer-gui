<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">SubComparer-gui</h3>
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#">Home</a>
          <a class="nav-link" href="#">Documentation</a>

      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">SubComparer.</h1>
      <p class="lead">SubComparer helps you to find the right subtitle ! </p>
      <p class="lead">
        <a href="#" class="btn btn-lg btn-secondary">Learn more</a>
      </p>



        <div class="formgroup-selectFiles">
          <label for="sourceFile">Source File:</label>
          <span id="sourcePathArea"> Not selected.</span>
          <button title="Select input" id="selectInputButton">
            Browse...
          </button>
          <input type="file" class="form-control" id="sourceFile" aria-describedby="sourceFileHelp" placeholder="Select your source file">
        </div>
        <br/>
        <div class="form-group">
          <label for="sourceFile">Compare File</label>
          <input type="file" class="form-control" id="compareFile" aria-describedby="compareFileHelp" placeholder="Select your source file">

        </div>



    </main>
